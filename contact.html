    <div id="myModal" class="modal fade">
      <div class="modal-dialog modal-newsletter">
        <div class="modal-content">
          <form action="/examples/actions/confirmation.php" method="post">
            <div class="modal-header">
              <div class="icon-box">				
                <h2><i class="far fa-envelope-open"></i></h2>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span>&times;</span></button>
            </div>
            <div class="modal-body text-center">
              <h4>Subscribe to our newsletter</h4>	
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Enter your email" required>
                <br>
                <span class="input-group-append">
                  <input type="button" class="btn1 btn-primary1" value="Subscribe" data-dismiss="modal" aria-hidden="true">
                </span>
              </div>
            </div>
          </form>			
        </div>
      </div>
    </div>
      <div id="sometext">
        <h1>
          Send us
          <span
            class="txt-rotate"
            data-period="2000"
            data-rotate='[ "your recipes.", "your reviews."]'
          ></span>
        </h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6" id="form_container">
            <h2>Contact Us</h2>
            <p>
              Please send your message below. We will get back to you at the
              earliest!
            </p>
            <main>
              <form role="form" id="ps_entry" name="ps_entry" method="post" onsubmit="return entry_check()" action="/user/ps/add/">
                <div class="form-group row">
                  <label for="f_name" class="col-sm-2 col-form-label"
                    >Name*</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      required
                      name="f_name"
                      placeholder="Name..."
                      class="form-control input"
                      id="t1"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="f_topic" class="col-sm-2 col-form-label"
                    >Topic*</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      required
                      name="f_topic"
                      placeholder="Topic..."
                      class="form-control input"
                      id="t2"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="f_message" class="col-sm-2 col-form-label"
                    >Message</label
                  >
                  <div class="col-sm-10">
                    <textarea
                      name="f_message"
                      placeholder="Message..."
                      class="form-control input"
                      id="t3"
                    ></textarea>
                  </div>
                </div>

                <!--<button
                  type="submit"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#exampleModal"
                  onclick="sub()"
                >
                  <div class="btnsubmit btn-three">
                    <span>SUBMIT</span>
                  </div>
                </button>-->
                <input type="button" name="btn"
                 value="SUBMIT" id="submitBtn" data-toggle="modal" 
                 data-target="#exampleModal" class="btn btnsubmit btn-primary" style="padding-bottom:55px;" />
              </form>

              <!--<button
                  class="btn btn-primary"
                  data-toggle="modal"

                >
                <div class="btnsubmit btn-three">
                  <span>SUBMIT</span>
                </div>
                </button>-->
            </main>
          </div>
        </div>
      </div>
      <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Thank you!</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Thank you for sending your message <p id="nm" style="display:inline;"></p>!
                  We will respond soon! <i class="far fa-smile-beam"></i>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>

    <script type="text/javascript">
      function sub() {
        if (
          document.getElementById("t1").value != "" &&
          document.getElementById("t2").value != ""
        ) {
          alert(
            "Thank you for sending your message " +
              $("#t1").val() +
              " . We will respond soon."
          );
        }
      }
    </script>
    <script>
      $(document).ready(function() {
          $('#submitBtn').click(function () {
              $('#nm').html($('#t1').val());
          });
      
          $('#submit').click(function () {
              alert('submitting');
              $('#ps_entry').submit();
          });
